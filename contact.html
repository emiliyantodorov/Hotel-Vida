<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!--bootstrap grid-->
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <!--font awesome cdn-->
    <script src="https://kit.fontawesome.com/559b2f83ab.js" crossorigin="anonymous"></script>

    <!--font awesome local-->
        <link rel="stylesheet" href="css/all.min.css">

    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--NAV BAR START-->
<nav class="navbar">
    <div class="centered d-md-flex align-items-md-center">
        <div class="mobile-toggle-btn" data-toggled="false">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <a href="#" class="logo">
            VIDA
        </a>
        <ul class="nav">
            <li class="nav__item">
                <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
                <a href="about.html" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
            </li>
        </ul>
    </div>
</nav>
<!--END OF NAV BAR-->

<main id="contact">
    <section class="section-form">
        <div class="container">
            <h2 class="heading-secondary mb-5">
                <span class="text-carrot">Contact</span> us
            </h2>

            <form action="#" method="post">
                <div class="form-group">
                    <label class="w-100"  for="name">Name</label>
                    <input class="w-100"  type="text" id="name" name="name" placeholder="Enter name:">
                </div>
                <div class="form-group">
                    <label class="w-100"  for="email">Email</label>
                    <input class="w-100"  type="email" id="email" name="email" placeholder="Enter email:">
                </div>
                <div class="form-group">
                    <label class="w-100"  for="message">Message:</label>
                    <textarea  class="w-100" name="message" id="message" cols="30" rows="10" placeholder="Enter message:"></textarea>
                </div>

                <input class="btn-default btn--submit" type="submit" id="submit" name="submit" value="Send Message">
            </form>
        </div>
    </section>

    <section class="section-contact-info">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-sm-6 col-md-4 contact-info">
                    <i class="fas fa-search-location fa-3x mb-3"></i>
                    <h3 class="heading-tertiary mb-5">Location</h3>
                    <p>
                        50 Main st, Vidin
                    </p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 contact-info">
                    <i class="fas fa-search-location fa-3x mb-3"></i>
                    <h3 class="heading-tertiary mb-5">Phone number</h3>
                    <p>
                        +359 875 324 321
                    </p>
                </div>
                <div class="col-12 col-sm-12 col-md-4 contact-info">
                    <i class="fas fa-search-location fa-3x mb-3"></i>
                    <h3 class="heading-tertiary mb-5">Email address</h3>
                    <p>
                        hotelvida@abv.bg
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer ">
        <a href="#" class="footer__face-icon facebook-icon mb-4">
            <i class="fab fa-facebook-square fa-2x"></i>
        </a>
        <p class="footer__text">Hotel VIDA &copy; 2019, All Rights Reserved</p>
    </footer>
</main>
 <!--scripts-->
<script src="js/app.js"></script>
</body>
</html>
